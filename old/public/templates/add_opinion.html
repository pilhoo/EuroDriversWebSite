<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Euro drivers</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link rel="Shortcut icon" href="/images/icon.ico">
</head>
<body>
<div id="wrapper">
    <div id="header">
        <div id="logo">
            <h1><a href="#">Euro Drivers</a></h1>
        </div>
        <div id="menu">
            <ul>
                {% for tl in transl_langs  %}
                    <!-- {{ tl.id }} ?= {{  page_lang }} {% ifequal tl.id page_lang %} equal {% endifequal %} -->
                    <li class="{% if forloop.first %}first {% endif %}{% ifequal tl.id page_lang %}current_page_item {% endifequal %}{% if forloop.last %}last{% endif %}"><a href="setlang/{{ tl.id }}">{{ tl.name }}</a></li>
                {% endfor %}
            </ul>
            <br class="clearfix" />
        </div>
    </div>
    <div id="page">
        <div id="formbox">
            <form action="/addcomment/" method="post">{% csrf_token %}
                <table>
                    {{ form.as_table }}
                    <tr><td></td><td><input type="submit" style='padding: 4px' value="{% trans "Send" %}" /></td></tr>
                </table>
            </form>
        </div>
        <br class="clearfix" />
    </div>
</div>
<div id="footer">
    Copyright (c) 2012 EuroDrivers.com. All rights reserved. Design by <a href="http://www.freecsstemplates.org/">Free CSS Templates</a>.
</div>
</body>
</html>
